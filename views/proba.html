<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account Settings</title>
    <!-- Add your CSS and other head elements here -->
</head>
<body>
    <!-- Base layout header, navigation, etc. -->

    <!-- Your custom content goes here -->
    <main class="main">
        <div class="user-view">
            <nav class="user-view__menu">
                <ul class="side-nav">
                    <li class="side-nav--active">
                        <a href="#">Settings</a>
                        <svg>
                            <use xlink:href="img/icons.svg#icon-settings"></use>
                        </svg>
                        Settings
                    </li>
                    <li>
                        <a href="/my-tours">My bookings</a>
                        <svg>
                            <use xlink:href="img/icons.svg#icon-briefcase"></use>
                        </svg>
                        My bookings
                    </li>
                    <li>
                        <a href="#">My reviews</a>
                        <svg>
                            <use xlink:href="img/icons.svg#icon-star"></use>
                        </svg>
                        My reviews
                    </li>
                    <li>
                        <a href="#">Billing</a>
                        <svg>
                            <use xlink:href="img/icons.svg#icon-credit-card"></use>
                        </svg>
                        Billing
                    </li>
                </ul>

                <!-- Condition for admin role -->
                <div class="admin-nav">
                    <h5 class="admin-nav__heading">Admin</h5>
                    <ul class="side-nav">
                        <li>
                            <a href="#">Manage tours</a>
                            <svg>
                                <use xlink:href="img/icons.svg#icon-map"></use>
                            </svg>
                            Manage tours
                        </li>
                        <li>
                            <a href="#">Manage users</a>
                            <svg>
                                <use xlink:href="img/icons.svg#icon-users"></use>
                            </svg>
                            Manage users
                        </li>
                        <li>
                            <a href="#">Manage reviews</a>
                            <svg>
                                <use xlink:href="img/icons.svg#icon-star"></use>
                            </svg>
                            Manage reviews
                        </li>
                        <li>
                            <a href="#">Manage bookings</a>
                            <svg>
                                <use xlink:href="img/icons.svg#icon-briefcase"></use>
                            </svg>
                            Manage bookings
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="user-view__content">
                <div class="user-view__form-container">
                    <h2 class="heading-secondary ma-bt-md">Your account settings</h2>
                    <form class="form form-user-data">
                        <div class="form__group">
                            <label class="form__label" for="name">Name</label>
                            <input class="form__input" id="name" type="text" value="John Doe" required name="name">
                        </div>
                        <div class="form__group ma-bt-md">
                            <label class="form__label" for="email">Email address</label>
                            <input class="form__input" id="email" type="email" value="johndoe@example.com" required name="email">
                        </div>
                        <div class="form__group form__photo-upload">
                            <img class="form__user-photo" src="/img/users/user-photo.jpg" alt="User photo">
                            <input class="form__upload" type="file" accept="image/*" id="photo" name="photo">
                            <label for="photo">Choose new photo</label>
                        </div>
                        <div class="form__group right">
                            <button class="btn btn--small btn--green" type="submit">Save settings</button>
                        </div>
                    </form>
                </div>

                <div class="line">&nbsp;</div>

                <div class="user-view__form-container">
                    <h2 class="heading-secondary ma-bt-md">Password change</h2>
                    <form class="form form-user-password">
                        <div class="form__group">
                            <label class="form__label" for="password-current">Current password</label>
                            <input class="form__input" id="password-current" type="password" placeholder="••••••••" required minlength="8">
                        </div>
                        <div class="form__group">
                            <label class="form__label" for="password">New password</label>
                            <input class="form__input" id="password" type="password" placeholder="••••••••" required minlength="8">
                        </div>
                        <div class="form__group ma-bt-lg">
                            <label class="form__label" for="password-confirm">Confirm password</label>
                            <input class="form__input" id="password-confirm" type="password" placeholder="••••••••" required minlength="8">
                        </div>
                        <div class="form__group right">
                            <button class="btn btn--small btn--green btn--save-password" type="submit">Save password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Base layout footer, scripts, etc. -->
</body>
</html>
